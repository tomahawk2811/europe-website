<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventor Details</title>
</head>
<body>
    <div id="inventor-details">
        <!-- Inventor details will be displayed here -->
    </div>

    <script>
        // Get the inventor name from the URL fragment identifier
        const inventorName = window.location.hash.substring(1);

        // Define details for each inventor
        const inventorDetails = {
            'Archimedes': 'Archimedes was a Greek mathematician and inventor...',
            'ThomasEdison': 'Thomas Edison was an American inventor known for the light bulb...',
            // Add details for more inventors here
        };

        // Get the element where inventor details will be displayed
        const detailsElement = document.getElementById('inventor-details');

        // Check if the inventor name exists in the details object
        if (inventorDetails.hasOwnProperty(inventorName)) {
            // Display the details for the selected inventor
            detailsElement.textContent = inventorDetails[inventorName];
        } else {
            // If inventor details are not available, display a message
            detailsElement.textContent = 'Inventor details not found.';
        }
    </script>
</body>
</html>
